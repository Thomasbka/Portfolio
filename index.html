<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Portfolio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/138a217888.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Thomas Andersen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact -->

    <div class="contact-container">
      <form action="" class="contact-left pb-5" id="contact-form">
        <div class="contact-left-title" id="hero-text">
          <h2>Get in touch</h2>
          <hr>
        </div>
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" id="" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact-right"></div>
      <div class="" id="hero-text">
        <div>
          <h1>Thomas Andersen</h1>
          <h2>Web-Developer</h2>
        </div>
        <div class="social text-center" id="socials">
          <a href="https://www.github.com/Thomasbka" target="_blank"> <i class="fa-brands fa-github fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/bk-andersen-062258106" target="_blank"> <i class="fa-brands fa-linkedin fa-2x"></i></a>
          <a href="https://www.https://www.instagram.com/bk.andersen/" target="_blank"> <i class="fa-brands fa-instagram fa-2x"></i></a>
        </div>
      </div>
    </div>
  

    <!-- Hero -->

    <div class="container-xxl mb5" id="hero-text">
      <h1 class="text-center mb-5">
        Portfolio
      </h1>
      <div class="row flex-nowrap overflow-scroll portfolio">
        <div class="col-12 col-sm-12 col-md-6">
          <div class="mb-2 rounded-3 border border-light" id="client-1"></div>
          <div class="text-box">
            <p class="mb-1"><small>Client 1</small></p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <div class="mb-2 rounded-3 border border-light" id="client-2"></div>
          <div class="text-box">
            <p class="mb-1"><small>Client 2</small></p>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="flex-container contact mt-5" id="footer">
      <div>
        <p class="mb-2 text-center">For inquires <br> contact: blablabla@gmail.com</p>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
